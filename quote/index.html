<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Free quote | Cayad Auto Transport</title>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

    <link rel="shortcut icon" href="../img/title-icon.png" />

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/bootstrap-datepicker.css" />

    <style></style>

    <!-- <script src="/javascript/jquery-3.3.1.min.js"></script> -->
    <!-- <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <!-- <script src="/data/include/bsdp/js/bootstrap-datepicker.min.js"></script> -->

    <style>
      input {
        border: none;
        background-color: transparent;
      }
      input:focus,
      select:focus,
      textarea:focus,
      button:focus {
        outline: none;
      }

      .fa-user-circle-o {
        color: gray;
      }

      .input-group {
        border: 1px gray solid;
        padding: 10px;
      }
      .tooltip-main {
        width: 15px;
        height: 15px;
        border-radius: 50%;
        font-weight: 700;
        background: #f3f3f3;
        border: 1px solid #737373;
        color: #737373;
        margin: 4px 121px 0 5px;
        float: right;
        text-align: left !important;
      }

      .tooltip-qm {
        float: left;
        margin: -2px 0px 3px 4px;
        font-size: 12px;
      }

      .tooltip-inner {
        max-width: 236px !important;
        height: 56px;
        font-size: 12px;
        padding: 10px 15px 10px 20px;
        background: #ffffff;
        color: rgb(0, 0, 0, 0.7);
        border: 1px solid #cccccc;
        text-align: left;
      }

      .tooltip.show {
        opacity: 1;
      }

      .bs-tooltip-auto[x-placement^="bottom"] .arrow::before,
      .bs-tooltip-bottom .arrow::before {
        border-bottom-color: #f00;
        /* Red */
      }
    </style>
  </head>
  <body style="background-color: #cccccc">
    <form
      class="container w-full w-md-75 px-4 px-sm-5 pb-5 needs-validation"
      id="main_form"
      novalidate
      style="
        border: 1px solid white;
        border-radius: 10px;
        background-color: white;
      "
    >
      <div class="w3-row w3-third w3-white" style="padding-top: 15px">
        <img src="../img/logo-cayad.png" style="max-height: 50px" />
      </div>

      <div class="w3-row w3-twothird w3-white" style="padding-top: 15px">
        <b style="font-size: 18px">Free Quote Request</b>
        <br /><span style="color: grey"></span>
      </div>

      <div class="w3-row">&nbsp;</div>

      <div class="px-5"></div>
      <div
        class="row border mb-3 rounded p-1 p-md-3 px-md-4"
        style="border: 1px #ececec solid"
      >
        <div class="col-12">
          <div class="row d-flex gap-2" style="gap: 20px">
            <div>
              <b>1</b>
            </div>
            <div>Origin & Destination</div>
          </div>
          <div class="row my-2">
            <div class="col-12 col-md-4">
              <label class="text-secondary">Select an option:</label>
            </div>
            <div class="col-12 col-md-8">
              <div class="row">
                <div class="col-4">
                  <input
                    id="zipCheck"
                    name="typeAddress"
                    checked
                    onchange="checkTypeAddress('zip', event)"
                    type="checkbox"
                  />
                  <label>Zip code</label>
                </div>
                <div class="col-4">
                  <input
                    id="cityCheck"
                    name="typeAddress"
                    onchange="checkTypeAddress('city', event)"
                    type="checkbox"
                  />
                  <label>City</label>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-6">
              <div class="input-group" style="border: 0px solid white">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"
                    ><b>From</b>&#160;<img
                      src="../img/flag.svg"
                      alt=""
                      width="16"
                      height="16"
                      title=""
                  /></span>
                </div>
                <input
                  oninput="onlyNumbers(event)"
                  maxlength="5"
                  minlength="5"
                  autocomplete="new-password"
                  id="zip_origin"
                  name="zip_origin"
                  type="tel"
                  data-toggle="tooltip"
                  data-placement="top"
                  class="form-control"
                  placeholder="Zip Code"
                  aria-label="Zip Code"
                  aria-describedby="basic-addon1"
                />
                <input
                  style="display: none"
                  id="city_origin"
                  name="city_origin"
                  type="tel"
                  data-toggle="tooltip"
                  data-placement="top"
                  class="form-control"
                  placeholder="City"
                  aria-label="City"
                  aria-describedby="basic-addon1"
                  maxlength="32"
                />

                <input
                  type="hidden"
                  name="city_zip_state_city_pickup"
                  id="city_zip_state_city_pickup"
                  value=""
                />
                <input
                  type="hidden"
                  name="city_zip_state_state_pickup"
                  id="city_zip_state_state_pickup"
                  value=""
                />
              </div>
            </div>
            
            <div class="col-12 col-md-6">
              <div class="input-group" style="border: 0px solid white">
                
                <div class="input-group-prepend">
                  
                  <span class="input-group-text" id="basic-addon1"
                    ><b>To</b>&#160;<img
                      src="../img/flag.svg"
                      alt=""
                      width="16"
                      height="16"
                      title=""
                  /></span>
                </div>
                <input
                  oninput="onlyNumbers(event)"
                  maxlength="5"
                  minlength="5"
                  type="tel"
                  autocomplete="new-password"
                  id="zip_destination"
                  name="zip_destination"
                  class="form-control"
                  data-toggle="tooltip"
                  data-placement="top"
                  placeholder="Zip Code"
                  aria-label="Zip Code"
                  aria-describedby="basic-addon1"
                />
                <input
                  style="display: none"
                  autocomplete="new-password"
                  id="city_destination"
                  name="city_destination"
                  type="tel"
                  data-toggle="tooltip"
                  data-placement="top"
                  class="form-control"
                  placeholder="City"
                  aria-label="City"
                  aria-describedby="basic-addon1"
                  maxlength="32"
                />
                <input
                  type="hidden"
                  name="city_zip_state_city_dropoff"
                  id="city_zip_state_city_dropoff"
                  value=""
                />
                <input
                  type="hidden"
                  name="city_zip_state_state_dropoff"
                  id="city_zip_state_state_dropoff"
                  value=""
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="row border mb-3 rounded p-3 px-4"
        style="border: 1px #ececec solid"
      >
        <div class="col-12">
          <div class="row d-flex gap-2" style="gap: 20px">
            <div>
              <b>2</b>
            </div>
            <div>Vehicle Details</div>
          </div>
          <div class="row" id="vehicleList">
            <div class="row border-bottom" id="vehicle_0">
              <div class="col-12 col-md-4">
                <div class="input-group" style="border: 0px solid white">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Y</span>
                  </div>
                  <input
                    min="1900"
                    max="2099"
                    step="1"
                    onblur="validYear(event)"
                    autocomplete="new-password"
                    required
                    id="year"
                    name="year"
                    type="number"
                    data-toggle="tooltip"
                    data-placement="top"
                    title="Begin typing a zip code or city and click a suggested location."
                    class="form-control"
                    placeholder="Year"
                    aria-label="Year"
                    aria-describedby="basic-addon1"
                    maxlength="4"
                    minlength="4"
                  />
                </div>
              </div>
              
              <div class="col-12 col-md-4">
                <div class="input-group mb-3" style="border: 0px solid white">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">M</span>
                  </div>
                  <input
                    autocomplete="new-password"
                    required
                    id="make"
                    name="make"
                    type="text"
                    data-toggle="tooltip"
                    data-placement="top"
                    title="Begin typing a zip code or city and click a suggested location."
                    class="form-control"
                    placeholder="Vehicle make"
                    aria-label="Vehicle make"
                    aria-describedby="basic-addon1"
                    maxlength="32"
                    minlength="3"
                  />
                </div>
              </div>
              <div class="col-12 col-md-4">
                <div class="input-group mb-3" style="border: 0px solid white">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">M</span>
                  </div>
                  <input
                    autocomplete="new-password"
                    required
                    id="model"
                    name="model"
                    type="text"
                    data-toggle="tooltip"
                    data-placement="top"
                    title="Begin typing a zip code or city and click a suggested location."
                    class="form-control"
                    placeholder="Vehicle model"
                    aria-label="Vehicle model"
                    aria-describedby="basic-addon1"
                    maxlength="32"
                    minlength="3"
                  />
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="input-group" style="border: 0px solid white">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"
                      ><img
                        src="../img/truck-flatbed.svg"
                        alt=""
                        width="16"
                        height="16"
                        title=""
                    /></span>
                  </div>

                  <span
                    class="form-control d-flex"
                    style="border: 1px solid #cccccc"
                    class="p-1"
                    id="via"
                    >&nbsp;
                    <div
                      class="form-check form-check-inline"
                      style="color: gray"
                    >
                      <input
                        class="form-check-input"
                        type="radio"
                        name="ship_via_id_0"
                        id="ship_via_id1"
                        value="1"
                        checked
                      />
                      <small class="form-check-label" for="ship_via_id1"
                        >Open</small
                      >
                    </div>
                    <div
                      class="form-check form-check-inline"
                      style="color: gray"
                    >
                      <input
                        class="form-check-input"
                        type="radio"
                        name="ship_via_id_0"
                        id="ship_via_id2"
                        value="2"
                      />
                      <small class="form-check-label" for="ship_via_id2"
                        >Enclosed</small
                      >
                    </div>
                  </span>
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="input-group mb-3" style="border: 0px solid white">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"
                      ><img
                        src="../img/truck.svg"
                        alt=""
                        width="16"
                        height="16"
                        title=""
                    /></span>
                  </div>

                  <span
                    class="form-control d-flex"
                    style="border: 1px solid #cccccc"
                    class="p-1"
                    id="run"
                    >&nbsp;
                    <div
                      class="form-check form-check-inline"
                      style="color: gray"
                    >
                      <input
                        class="form-check-input"
                        type="radio"
                        name="vehicle_runs_0"
                        id="vehicle_runs1"
                        value="1"
                        checked
                      />
                      <small class="form-check-label" for="vehicle_runs1"
                        >Operable</small
                      >
                    </div>
                    <div
                      class="form-check form-check-inline"
                      style="color: gray"
                    >
                      <input
                        class="form-check-input"
                        type="radio"
                        name="vehicle_runs_0"
                        id="vehicle_runs2"
                        value="0"
                      />
                      <small class="form-check-label" for="vehicle_runs"
                        >Inoperable</small
                      >
                    </div>
                  </span>
                </div>
              </div>
            </div>
          </div>

          <div class="row justify-content-end">
            <label
              class="text-secondary"
              style="cursor: pointer"
              onclick="addVehicle()"
              >+ Add vehicle</label
            >
          </div>
        </div>
      </div>
      <div class="row border mb-3 rounded p-3 px-4">
        <div class="col-12">
          <div class="row d-flex gap-2" style="gap: 20px">
            <div>
              <b>3</b>
            </div>
            <div>Shipment Details</div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-6">
            <div class="input-group mb-3" style="border: 0px solid white">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"
                  ><img
                    src="../img/calendar.svg"
                    alt=""
                    width="16"
                    height="16"
                    title=""
                /></span>
              </div>
              <input
                required
                type="date"
                name="date"
                id="dateShipment"
                placeholder="mm/dd/yyyy"
                data-toggle="tooltip"
                data-placement="top"
                title="Select the first day your shipment will be available for pickup"
                style="padding-left: 10px"
                class="form-control datepicker"
                placeholder="Ship Date"
                aria-label="Ship Date"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="input-group mb-3" style="border: 0px solid white">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"
                  ><img
                    src="../img/person.svg"
                    alt=""
                    width="16"
                    height="16"
                    title=""
                /></span>
              </div>
              <input
                required
                type="text"
                name="name"
                id="name"
                class="form-control"
                placeholder="Name"
                aria-label="Name"
                aria-describedby="basic-addon1"
                maxlength="32"
                minlength="3"
              />
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="input-group mb-3" style="border: 0px solid white">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"
                  ><img
                    src="../img/envelope.svg"
                    alt=""
                    width="16"
                    height="16"
                    title=""
                /></span>
              </div>
              <input
                required
                type="email"
                id="email"
                name="email"
                class="form-control"
                placeholder="Email"
                aria-label="Email"
                aria-describedby="basic-addon1"
                maxlength="32"
                required
              />
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="input-group mb-3" style="border: 0px solid white">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"
                  ><img
                    src="../img/phone1.svg"
                    alt=""
                    width="16"
                    height="16"
                    title=""
                /></span>
              </div>
              <input
                required
                type="tel"
                name="phone"
                id="phone"
                class="form-control mp_phone"
                placeholder="Phone"
                aria-label="Phone"
                aria-describedby="basic-addon1"
                maxlength="14"
                minlength="14"
                required
                oninput="onlyNumbers(event)"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center mt-3">
        <div class="w3-row w3-full w3-white">
          <br /><input
            type="submit"
            value="Submit Quote Request"
            id="submit_button"
            style="
              background-color: #00a1ef;
              color: white;
              font-size: 18px;
              padding: 5px;
              border-radius: 3px;
              width: 200px;
            "
          />
        </div>
      </div>
      <div class="row justify-content-center mt-3">
        <div class="w3-row w3-full w3-white">
          <span style="color: gray"
            ><a href="/index.html" target="_blank">Cayad Auto Transport</a>
          </span>
        </div>
      </div>
    </form>
    <template id="add-vehicle">
      <div class="row border-bottom" id="vehicle_">
        <div class="col-11">
          <div class="row">
            <div class="col-12 col-md-6">
              <div class="input-group" style="border: 0px solid white">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Y</span>
                </div>
                <input
                  min="1900"
                  max="2099"
                  step="1"
                  onblur="validYear(event)"
                  autocomplete="new-password"
                  required
                  id="year_"
                  name="year"
                  type="number"
                  data-toggle="tooltip"
                  data-placement="top"
                  title="Begin typing a zip code or city and click a suggested location."
                  class="form-control"
                  placeholder="Year"
                  aria-label="Year"
                  aria-describedby="basic-addon1"
                  maxlength="4"
                  minlength="4"
                />
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="input-group" style="border: 0px solid white">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">M</span>
                </div>
                <input
                  autocomplete="new-password"
                  required
                  id="make"
                  name="make"
                  type="text"
                  data-toggle="tooltip"
                  data-placement="top"
                  title="Begin typing a zip code or city and click a suggested location."
                  class="form-control"
                  placeholder="Vehicle make"
                  aria-label="Vehicle make"
                  aria-describedby="basic-addon1"
                  maxlength="32"
                  minlength="3"
                />
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="input-group" style="border: 0px solid white">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">M</span>
                </div>
                <input
                  autocomplete="new-password"
                  required
                  id="model"
                  name="model"
                  type="text"
                  data-toggle="tooltip"
                  data-placement="top"
                  title="Begin typing a zip code or city and click a suggested location."
                  class="form-control"
                  placeholder="Vehicle model"
                  aria-label="Vehicle model"
                  aria-describedby="basic-addon1"
                  maxlength="32"
                  minlength="3"
                />
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="input-group" style="border: 0px solid white">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"
                    ><img
                      src="../img/truck.svg"
                      alt=""
                      width="16"
                      height="16"
                      title=""
                  /></span>
                </div>

                <span
                  class="form-control d-flex"
                  style="border: 1px solid #cccccc"
                  class="p-1"
                  id="run"
                  >&nbsp;
                  <div class="form-check form-check-inline" style="color: gray">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="vehicle_runs_"
                      id="vehicle_runs1"
                      value="1"
                      checked
                    />
                    <small class="form-check-label" for="vehicle_runs1"
                      >Operable</small
                    >
                  </div>
                  <div class="form-check form-check-inline" style="color: gray">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="vehicle_runs_"
                      id="vehicle_runs2"
                      value="0"
                    />
                    <small class="form-check-label" for="vehicle_runs"
                      >Inoperable</small
                    >
                  </div>
                </span>
              </div>
            </div>
          </div>
        </div>
        <span
          role="button"
          class="col-1 bg-light d-flex justify-content-center align-items-center"
        >
          <img
            src="../img/delete.svg"
            style="cursor: pointer"
            onclick="deleteVehicle(event)"
            class="credit_cards"
          /><br />
        </span>
      </div>
    </template>

    <!-- Template Javascript -->
    <!-- <script src="../js/main.js"></script>
    <script src="../js/runtime.js"></script> -->
    <script src="../js/jquery-3.3.1.min.js"></script>

    <!-- Messenger plugin del chat Code START-->
    <div id="fb-root"></div>

    <!-- Your plugin del chat code -->
    <div id="fb-customer-chat" class="fb-customerchat"></div>

    <script src="../js/quote.js"></script>

    <script></script>
  </body>
</html>
